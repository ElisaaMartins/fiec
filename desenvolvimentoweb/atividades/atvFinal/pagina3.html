<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/index.css">

</head>
<body>
    <header>
        <span id="logo"> <img src="TIlogo.png" alt=""> Lollipop Eletronics LTDA </span>
        <ul>
            <li><a href="pagina1.html">Início</a></li>
            <li><a href="pagina2.html">Serviços</a></li>
            <li><a href="pagina1.html">Contato</a></li>
        </ul>
    </header>

    <main>
        <form action="http://10.1.10.21:3000/registra" method="post">
            <div class="form-input">
                <label for="idNome">Nome</label>
                <input type="text" name="nome" id="idNome" placeholder="Qual seu nome?"/>
            </div>
            <div class="form-input">
                <label for="idEmail">E-mail</label>
                <input type="email" name="email" id="idEmail" placeholder="Digite seu e-mail"/>
            </div>
            <div class="form-input">
                <label for="iddescricao">Pedido</label>
                <textarea name="descricao" id="idDescricao" minlength="300"> </textarea>
            </div>           

            <button type="submit">Submeter pedido</button>
        </form>
    </main> 
<script>
    function getConteudo(){        
        const conteudo = document.getElementById("conteudo");
        fetch("https://historinhas.azurewebsites.net/hello")
        .then(res => res.json())
        .then(registros => {
            for(i=0; i<registros.length; i++){
                let registro = registros[i];
                let linha = `<tr>
                        <td>${registro.nome}</td>
                        <td>${registro.email}</td>
                        <td>${registro.descri}</td>
                    </tr>`
                conteudo.innerHTML += linha;
            }
        })
    }
    getConteudo();
</script>
</body>
