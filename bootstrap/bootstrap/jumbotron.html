<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap - jumbotron e botões </title> 
</head>
<body>

<div class="container mt-3">
    <h2>Exemplo Jumbotron</h2>
    <div class="mt-4 p-5 bg-primary text-white rounded"> <!-- classe que faz o jumbotron -->
        <h1>Jumbotron exemplo</h1>
        <p>Teste do texto em destaque</p>
    </div>
</div>

                    <!-- BOTÕES -->
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
    </div>

    <div class="btn-group-vertical btn-group-sm">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group-vertical btn-group-sm btn-group-green">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group"> <!-- btIn = deixa o botão arredondado -->
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Sony
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
                <a class="dropdown-item" href="#">Monitores</a>
            </div>
        </div>
    </div>
    
        <!-- mudar o fundo da palavra usando badge -->
        <div>
            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">secondary</span>
            <span class="badge bg-success">success</span>
            <span class="badge bg-warning">warning</span>
            <span class="badge bg-danger">danger</span>
            <span class="badge bg-info">info</span>
            <span class="badge bg-light">light</span>
            <span class="badge bg-dark">dark</span>
        </div>

        <!-- barra de progreso -->
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:70%">70por100to</div>
            </div>
        </div>

        

</body>
</html>
