<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap - botão</title> 
</head>
<body>
    <div class="container">
        <button type="button" class="btn">Básico</button>
        <button type="button" class="btn btn-warning">Básico</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-success">Sucess</button> 

        <button type="button" class="btn btn-outline-warning">Básico</button> <!-- 'vazado' -->
        <button type="button" class="btn btn-info btn-lg">Básico</button> <!-- grande -->
        <button type="button" class="btn btn-success btn-sm">Sucess</button> <!-- pequeno -->
    </div>
    <div class="d-grid gap-3">
        <button type="button" class="btn btn-primary btn-block">Básico</button>
    </div>
</body>
</html>
