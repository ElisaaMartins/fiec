<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap - tabelas</title> <!-- meio que faz o trabalho do css -->
</head>
<body>
    <!-- TABELA -->
    <div class="conteiner"> 
        <table class="table table-hover table table-dark"> <!-- efeitos visuais da tabela -->
            <thead>
                <tr>
                    <td>nome</td>
                    <td>sobrenome</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>da Silva</td>
                </tr>
                <tr>
                    <td>José</td>
                    <td>da Silva</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- IMAGENS  -->
    <div class="container">
        <img src="aula.jpg" class="img-thumbnail" width="300" height="300"> 
        <img src="aula.jpg" class="img float-start" width="300" height="300"> <!-- margem no começo  -->
        <img src="aula.jpg" class="img float-end" width="300" height="300"> <!-- margem no final  -->
        <img src="aula.jpg" class="img-fluid" width="300" height="300">  <!-- imagem fluida --> 
    </div>

    <!-- ALERTAS -->
    <div class="container"> <!-- sempre usar, separa os elemntos bases do html, como se criasse caixas para cada pedaço do site -->
        <div class="alert alert-success">
            Dado inserido com sucesso!!
        </div>
        <div class="alert alert-info">
            Informação
        </div>
        <div class="alert alert-danger">
            !!Erro!!
        </div>
    </div>
    <!-- alerta de sucesso c/ javascript -->
    <script>
        document.write("<div class='alert alert-success'> Dado inserido com sucesso!! </div>")
    </script>
</body>
</html>
