<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap - textos</title>
</head>
<body>
    <div class="container">
        <h2>Cores no bootstrap</h2>
        <p class="text-muted"> Texto neutro </p>
        <p class="text-primary">Texto simples</p>
        <p class="text-success">Texto em destaque</p>
        <p class="text-warning text-primary">Texto que chama atenção</p>
        <p class="text-danger">Texto "Perigo"</p>
        <!-- com background -->
        <p class="text-bg-success">Texto em destaque</p>
        <p class="text-bg-primary">Texto simples</p>
    </div>
</body>
</html>
