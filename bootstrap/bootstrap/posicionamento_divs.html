<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>bootstrap - posicionamento divs</title> 
</head>
<body>
    <div class="container"> <!-- posiciona no centro -->
    <div class="row"> <!-- alinha todos elementos na mesma linha, fez uma margenziha p/ o texto -->
    <div class="bg-warning fixed-top px-4 m-4"><!-- PX4= deu o espaçamento de 4 pixels no padding, na esquerda--> <!--M-1= margin superior e esquerdo-->
        fixo no topo
    </div>
    <div class="bg-success fixed-bottom "><!-- fixo -->
        fixo no rodapé
    </div>
    <div class="bg-danger position-absolute start-50 top-50 translate-middle w-50 h-50 ">
    <!-- w=largura h=altura CLASSES=>positio-absolute=acima de outros start=onde começa horizontal top=onde começa vertical translate-middle=manda p/ o meio-->
        <div class="position-absolute start-50 top-50 translate-middle">
            fixo no centro da tela
        </div>
    </div>
    </div>
    </div>
</body>
</html>
